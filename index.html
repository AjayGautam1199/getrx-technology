<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETRX Technology - Next-Gen Hardware Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #00ff88;
            --bg-dark: #0a0a2e;
            --bg-darker: #050514;
            --text-light: #e0e0e0;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-light);
            background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .logo img {
            height: 60px;
            max-width: 100%;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            transition: transform 0.3s ease;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 5%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .hero h2 {
            font-size: clamp(1rem, 4vw, 1.8rem);
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            margin-top: 2rem;
        }

        /* Projects Slider */
        .slider-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 600px;
            margin: 4rem auto;
            overflow: hidden;
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.1);
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.2), rgba(0, 255, 255, 0.05));
            text-align: center;
        }

        .slider-container h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: var(--primary-color);
            padding: 2rem 0;
        }

        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            max-width: 100%;
            max-height: 70%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .slide-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: var(--primary-color);
            margin-top: 1rem;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            transform: translateY(-50%);
        }

        .slider-nav button {
            background: rgba(0, 255, 255, 0.15);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Mission Section */
        .mission {
            max-width: 90%;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        .mission h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        /* Contact Form */
        .contact-section {
            max-width: 90%;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            color: var(--text-light);
            transition: all 0.3s;
        }

        #input-submit {
            background: var(--secondary-color);
            border: none;
            padding: 1rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: rgba(10, 10, 46, 0.9);
            padding: 2rem 1rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }

            .menu-toggle {
                display: none;
            }

            .contact-form {
                grid-template-columns: 1fr 1fr;
            }

            .slider-container {
                height: 600px;
            }
        }

        @media (max-width: 767px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 80%;
                flex-direction: column;
                background: rgba(10, 10, 46, 0.95);
                padding: 4rem 2rem 2rem;
                z-index: 999;
                transition: right 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .logo img {
                height: 45px;
            }

            .slider-container {
                height: 450px;
            }

            .slide {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 1rem;
            }

            .slider-container {
                height: 350px;
            }

            .slider-nav button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- HTML content remains largely the same, only adjusting structure where needed -->
    <div id="particles-js"></div>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="GETRX Technology Logo">
        </div>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#mission">Mission</a>
            <a href="#contact">Contact</a>
            <a href="service_cost.html">Price Calculator</a>
        </nav>
    </header>

    <!-- Rest of the HTML remains unchanged -->

    <script>
        // JavaScript remains mostly unchanged, with minor optimizations
        // Particles.js Initialization (unchanged)
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#00ffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking a link
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Image Slider Functionality (unchanged except for minor cleanup)
        document.addEventListener("DOMContentLoaded", function () {
            const projects = [
                { images: ["images/1/1.png", "images/1/2.png"], title: "32×80 Px Matrix RGB Display" },
                { images: ["images/2/1.png", "images/2/2.png"], title: "EV Dashboard System" },
                { images: ["images/3/1.png", "images/3/2.png"], title: "Macro Keypad" },
                { images: ["images/4/1.png", "images/4/2.png"], title: "Gluco Meter" },
                { images: ["images/5/1.png", "images/5/2.png"], title: "Dashboard V1" },
                { images: ["images/6/1.png", "images/6/2.png"], title: "Coma Patient Monitor" },
                { images: ["images/7/1.png", "images/7/2.png"], title: "Smart Lighting System" },
                { images: ["images/8/1.png", "images/8/2.png"], title: "Dosha Detector" },
                { images: ["images/9/1.png", "images/9/2.png"], title: "FPC Testing Board" },
                { images: ["images/10/1.webp", "images/10/2.webp"], title: "Embedded System UI/UX" }
            ];

            const slider = document.querySelector('.slider');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentIndex = 0;
            let isAnimating = false;

            function initSlider() {
                slider.innerHTML = '';
                projects.forEach((project, index) => {
                    const slide = document.createElement('div');
                    slide.className = `slide${index === 0 ? ' active' : ''}`;
                    slide.innerHTML = `
                        <img src="${project.images[0]}" alt="${project.title}">
                        <div class="slide-title">${project.title}</div>
                    `;
                    slide.addEventListener('click', () => toggleImage(slide, project));
                    slider.appendChild(slide);
                });
            }

            function toggleImage(slide, project) {
                const img = slide.querySelector('img');
                img.src = img.src.includes(project.images[0]) ? project.images[1] : project.images[0];
            }

            function navigate(direction) {
                if (isAnimating) return;
                isAnimating = true;
                currentIndex = (currentIndex + direction + projects.length) % projects.length;
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                setTimeout(() => {
                    document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
                    slider.children[currentIndex].classList.add('active');
                    isAnimating = false;
                }, 500);
            }

            prevBtn.addEventListener('click', () => navigate(-1));
            nextBtn.addEventListener('click', () => navigate(1));

            let touchStartX = 0;
            slider.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
            });
            slider.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                if (Math.abs(diff) > 50) navigate(diff > 0 ? 1 : -1);
            });

            initSlider();
        });
    </script>
</body>
</html>
